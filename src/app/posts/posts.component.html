<div class="container">
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" formControlName="title" />
        <div class="text-help" *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched">Title is required</div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" name="content" id="content" class="form-control" formControlName="content" />
        <div class="text-help" *ngIf="!postForm.get('content')?.valid && postForm.get('content')?.touched">Content is required</div>
      </div>
      <div class="my-2">
        <button type="submit" class="btn btn-primary">Add Posts</button>
      </div>
    </form>
  </div>

  <div>
    <a href="#" (click)="onClearPosts($event)">Clear Posts</a>
  </div>

  <div>
    <table class="table" *ngIf="!error">
        <thead>
            <th>Title</th>
            <th>content</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
            </tr>
        </tbody>
    </table>
    <p class="alert alert-danger" *ngIf="error">{{error}}</p>
  </div>
</div>
